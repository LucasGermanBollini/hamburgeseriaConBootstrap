<html lang="en">

<body>
    <header class="bg-dark text-white text-center py-4">
        <div class="container">
          <h1>La Bodega</h1>
          <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">

                </ul>
              </div>
            </div>
          </nav>
        </div>
      </header>
    <section id="contacto" class="container my-4">
        <h2 class="text-center">Contacto</h2>
        <h3 class="text-center" style="color:rgba(231, 179, 9, 0.726)">¡Contactanos para hacer tu pedido!</h3>
        <form id="contactForm">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>

            <div class="form-group">
                <label for="email">Correo electronico:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="mensaje">Mensaje:</label>
                <textarea class="form-control" id="mensaje" name="mensaje" required></textarea>
            </div>

            <div class="form-group">
                <label for="mensaje">Domicilio:</label>
                <textarea class="form-control" id="direccion" name="direccion" required></textarea>
                <button type="submit" class="btn btn-primary" id="botonEnviar">Enviar</button>
            </div>

            
        </form>
        <div id="mensaje-enviado">Peticion enviada</div>
    </section>
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2023 Hamburgueserías La Bodega. Todos los derechos reservados.</p>
        <div>
          <a href="https://www.facebook.com" target="_blank" class="text-white mx-2"><i class="fab fa-facebook"></i></a>
          <a href="https://www.twitter.com" target="_blank" class="text-white mx-2"><i class="fab fa-twitter"></i></a>
          <a href="https://www.instagram.com" target="_blank" class="text-white mx-2"><i class="fab fa-instagram"></i></a>
        </div>
        <div class="infoCursada">
            <p>Diseño y desarrollo web (8112) 2023 turno noche. Lucas Bollini, Thomas Solis, Carlos González.</p>
        </div>
      </footer>
    <script>
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault(); 
            document.getElementById("mensaje-enviado").style.display = "block";

            document.getElementById("nombre").value = "";
            document.getElementById("email").value = "";
            document.getElementById("mensaje").value = "";
            document.getElementById("direccion").value = "";
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
